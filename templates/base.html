<!doctype html>
<meta charset="utf-8" />

<title>AgriXpert</title>

<div class="hero_page">
	<header class="header_section">

					<span class="s-1"> </span>
					<span class="s-2"> </span>
					<span class="s-3"> </span>
				</button>
	
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
						<ul class="navbar-nav  ">
							<li class="nav-item">
								<a class="nav-link" href="/">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/about"> About</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/faq"> FAQs </a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/dashboard"> Dashboard </a>
							</li>
							<!--<li class="nav-item">-->
							<!--	<a class="nav-link" href="/service"> Service </a>-->
							<!--</li>-->
							<!--<li class="nav-item">-->
							<!--	<a class="nav-link" href="/blog"> Blog </a>-->
							<!--</li>-->
							<li class="nav-item">
								<a class="nav-link" href="/feedback">FeedBack </a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>
</div>

{% block content %}{% endblock %}

<section class="info_section layout_padding">
	<div class="container">
		<div class="info_contact">
			<div class="row">
				<div class="col-md-4">
					<a href="">
						<img src="{{ url_for('static', filename='images/location-white.png') }}" alt="">
						<span>
							Delhi Technological University
						</span>
					</a>
				</div>
				<div class="col-md-4">
					<a href="">
						<img src="{{ url_for('static', filename='images/telephone-white.png') }}" alt="">
						<span>
							Call : +91 8700000077
						</span>
					</a>
				</div>
				<div class="col-md-4">
					<a href="">
						<img src="{{ url_for('static', filename='images/envelope-white.png') }}" alt="">
						<span>
							demo@gmail.com
						</span>
					</a>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-lg-9">
				<div class="info_form">
					<form action="">
						<input type="text" placeholder="Enter your email">
						<button>
							subscribe
						</button>
					</form>
				</div>
			</div>
			<div class="col-md-4 col-lg-3">
				<div class="info_social">
					<div>
						<a href="">
							<img src="{{ url_for('static', filename='images/fb.png') }}" alt="">
						</a>
					</div>
					<div>
						<a href="">
							<img src="{{ url_for('static', filename='images/twitter.png') }}" alt="">
						</a>
					</div>
					<div>
						<a href="">
							<img src="{{ url_for('static', filename='images/linkedin.png') }}" alt="">
						</a>
					</div>
					<div>
						<a href="">
							<img src="{{ url_for('static', filename='images/instagram.png') }}" alt="">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
